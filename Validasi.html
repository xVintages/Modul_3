<!DOCTYPE html>
<html>
    <head>
        <title>Tugas Implementasi Interface</title>
    </head>
<body>
<form name="formTugas" id="tugasku" action="" onsubmit="return validateForm()" method="POST">
    <input type="text" name="username" id="username" placeholder="Username" ><br>
    <input type="password" name="password" id="pass" placeholder="Password"><br>
    <input type="password" name="repeat" id="repeat" placeholder="Ulangi Password"><br>
    <input type="text" name="email" id="email" placeholder="Email"><br>
    <input type="text" name="telp" id="telp" placeholder="NomorTelpon"><br>
    <textarea id="alamat" style="width: 167px;">Alamat</textarea><br>
    <input type="submit" name="" value="Submit">
</form>
<script type="text/javascript">
function validateForm(){
    //Username
    var user = document.formTugas.username.value;
    if((user.length < 3) || (user.length > 15)){
        alert("Error: Username must contain at least 3 - 15 characters!");
        return false;
    }

    //Password
    var password = document.formTugas.pass.value;
    var repeat = document.formTugas.repeat.value;
    if((password.length && repeat.length < 4)){
        alert("Error: Password must contain at least 4 characters!");
        return false;
    }
    re = /[A-Z]/
    if(!re.test(password && repeat)){
        alert("Error: Password must contain at least one uppercase letter (A-Z)!");
        return false;
    }
    re = /[0-9]/
    if(!re.test(password && repeat)){
        alert("Error: Password must contain at least one number (0-9)!");
        return false;
    }
    re = /[!@#$%^&*]/
    if(!re.test(password && repeat)){
        alert("Error: Password must contain at least one number Symbols!");
        return false;
    }
    if(password != repeat){
        alert("Error: Please check that you've entered and confirmed your password!");
    }

    //Email
    if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(formTugas.email.value)){
    } else{
        alert("Error: You have entered an invalid email address!")
        return false;
    }

    //Telepon
    var telpon = document.formTugas.telp.value;
    if(telpon.length < 10){
        alert("Error: Phone numbers need to be 10 numbers!");
        document.formTugas.telp.focus();
        return false;
    }else if(telpon.length > 12){
        alert("Error: Phone numbers need to be 12 numbers!");
        document.formTugas.telp.focus();
        return false;
    }

    //Alamat
    var address = document.formTugas.alamat.value;
    if(address == ""){
        alert("Error: Address not be blank!");
        return false;
    }
}
</script>
</body>
</html>
